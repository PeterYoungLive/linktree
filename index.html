<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter Young | Linktree</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico?v=2" type="image/x-icon" />

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://avatars.githubusercontent.com/u/205052163" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://avatars.githubusercontent.com/u/205052163" target="_blank">
            <img src="https://avatars.githubusercontent.com/u/205052163" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
         Full Stack Dev  | Building innovative apps & startups from scratch. Obsessed with AI and tech trends. Let's create the future! #dev #ai
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @PeterYoungLive
    </div>

    <div id="links">
      <a class="link" href="https://x.com/Peteryounglive" target="_blank">
        <i class="fa-brands fa-x-twitter">&nbsp;</i>Twitter
      </a>
      <a class="link" href="https://tiktok.com/@peteryounglive2" target="_blank">
        <i class="fab fa-tiktok">&nbsp;</i>TikTok
      </a>
      
      <h2 style="color: #fff; text-align: center; margin-top: 20px; margin-bottom: 15px;">Projects:</h2>
      
      <div class="link" style="position: relative; cursor: pointer;" onclick="const overlay = this.querySelector('.soon-overlay'); overlay.style.display='flex'; setTimeout(() => { overlay.style.display='none'; }, 1000);">
        <img src="fancygpt.png" alt="FancyGPT" style="width: 100%; border-radius: 10px">
        <div class="soon-overlay" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); border-radius: 10px; justify-content: center; align-items: center; font-weight: bold; font-size: 24px; color: white;">SOON</div>
      </div>
      
      <a class="link" href="https://peteryounglive.github.io/askailandingpage/" target="_blank">
        <img src="askaimage.png" alt="Ask AI Assistant" style="width: 100%; border-radius: 10px">
      </a>
      
      <h2 style="color: #fff; text-align: center; margin-top: 20px; margin-bottom: 15px;">Other:</h2>
      
      <a class="link" href="https://github.com/PeterYoungLive?tab=repositories" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://instagram.com/PeterYoungLive" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://youtube.com/@peteryounglive3" target="_blank">
        <i class="fab fa-youtube">&nbsp;</i>YouTube
      </a>
    </div>

    <div id="hashtag">
      #Create‚ù§
    </div>
  </body>
</html>
